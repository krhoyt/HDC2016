<html>
<head>

<!-- Mobile support -->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">    
    
<title>Chat-RED</title>
    
<!-- Styles -->
<link href="chat.css" rel="stylesheet" type="text/css">    
    
</head>
<body>

<!-- Logo -->
<div class="logo"></div>
    
<!-- Activity -->
<div class="activity"></div>    
    
<!-- Search -->
<div class="search placeholder" contenteditable="true">Search</div>
<div class="clear"></div>
    
<!-- Results -->
<div class="results"></div>
    
<!-- History -->
<div class="history"></div>  
    
<!-- Message -->
<div class="message placeholder">Press &lt;Enter&gt; to send.</div>
<div class="microphone ready"></div>

<!-- TweenMax -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js" type="text/javascript"></script>
    
<!-- Watson -->
<script src="watson-speech.js" type="application/javascript"></script>
    
<!-- Application -->
<script src="analytics.js" type="application/javascript"></script>
<script src="search.js" type="application/javascript"></script>
<script src="history.js" type="application/javascript"></script>    
<script src="results.js" type="application/javascript"></script>        
<script src="chat.js" type="application/javascript"></script>
<script src="hdc.js" type="application/javascript"></script>    
        
</body>    
</html>
